<form (ngSubmit)="submit()" #loginForm="ngForm">
  <h4 *ngIf="error">{{error}}</h4>
  <div class="form-group row">
    <label for="user" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="user" [(ngModel)]="user" />
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" [(ngModel)]="password" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        Noch nicht angemeldet? Hier gehts zur <a href="/register">Registrierung</a>
    </div>
  </div>
</form>
